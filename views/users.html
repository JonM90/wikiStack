{% extends "layout.html" %}

{% block content %}
<h3>Users</h3>
<hr>
<ul>
  {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.name }}</a></li>
  {% endfor %}
</ul>

<h4>Username: {{ user.name }}</h4>
<h4>Email: {{ user.email }}</h4>
<hr>
<h5>Posts from {{ user.name }}</h5>
<ul class="list-unstyled">
  {% for page in pages %}
    <li><a href="{{ page.route }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
