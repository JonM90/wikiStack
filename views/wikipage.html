{% extends "layout.html" %}

{% block content %}
  <h3>{{ title }} <small> (<a href="{{ title-url }}/similar">Similar</a>)</small></h3>
  <h4>by <a href="{{ author-url }}"> {{ author-name }}</a></h4>
  <div>PLACEHOLDER TAG LIST</div>
  <hr/>
  <div>{{ author-name }} @ {{ author-url }}</div>
  <div class="page-body">{{ content }}</div>
  <hr/>
  <a href="{{ title-url }}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{ title-url }}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
